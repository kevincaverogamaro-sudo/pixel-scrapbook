<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>For Rachelle â€” Pixel Scrapbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="fade-wrapper">
        <!-- Fireworks Canvas -->
        <canvas id="fireworksCanvas"></canvas>
        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-box">
                <img src="img/cat.gif" alt="Loading..." class="loading-gif">
                <div class="pixel-bar">
                    <div class="pixel-fill"></div>
                </div>
            </div>
        </div>
        <!-- Opening / Intro -->
        <main id="opening" class="screen active">
            <div class="opening-inner">
                <div class="cake-container">
                    <img src="img/cakeee.png" class="pixel-cake" alt="Birthday Cake">
                </div>
                <h1 class="pixel-title">HAPPY BIRTHDAY RACHELLE!!</h1>
                <button id="enterBtn" class="pixel-btn" type="button">ENTER</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
